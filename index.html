  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Ubuntu', system-ui, sans-serif;
      background: #d9cbad;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;

    }

    h2 {
      margin-top: 1.6rem;
      margin-bottom: .8rem;
      font-size: 1.3rem;
      color: #444;
      font-weight: 600;
    }

    .group {
      background: #f1ece1;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: .8rem;
    }

    a.button {
      display: block;
      padding: 1rem;
      text-align: center;
      text-decoration: none;
      background: #adbbd9;
      color: #fff;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 500;
      transition: 0.2s;
      font-family: 'Ubuntu', system-ui, sans-serif;
    }

    a.button:hover {
      background: #e1e6f1;
    }

    @media (min-width: 700px) {
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
      }
      a.button {
        flex: 1 1 calc(50% - .5rem);
      }
    }
  </style>
</head>
